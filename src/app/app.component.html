<ng-container>

  <div class="top-menu">
    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"/>
  </div>

  <!-- <button (click)="onCourseEmited()">
    Adding Course
  </button> -->

  <div class="courses" #container *ngFor="let course of courses; index as i; first as isFirst; last as isLast; even as isEven; odd as isOdd">

    <ng-template #noImage let-courseName="description">
      <p class="warn">{{ courseName }}&nbsp;has no image loaded!</p>
      <img src="/assets/empty-image.png" alt="Empty Image" />
    </ng-template>

    <course-card
      [highlighted]="!course"
      #highlighter="hl"
      (toggleHighlight)="onToggle($event)"
      (courseSelected)="onCourseEmit($event)"
      [course]="course"
      [noImageTemplate]="noImage"
      [cardIndex]="i + 1"
      [class.isEven]="isEven"
      [class.isOdd]="isOdd"
      >
      <!-- <course-image [src]="course.iconUrl"></course-image> -->

      <course-image *ngxUnless="!course.iconUrl" [src]="course.iconUrl"></course-image>

      <div class="course-description" (dblclick)="highlighted.toggle()">
        {{ course.longDescription }}
      </div>

    </course-card>

  </div>
</ng-container>
